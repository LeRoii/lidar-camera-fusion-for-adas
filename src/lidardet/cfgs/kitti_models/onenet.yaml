CLASS_NAMES: ['Car', 'Pedestrian', 'Cyclist']

DATA_CONFIG:
    _BASE_CONFIG_: cfgs/dataset_configs/kitti_dataset.yaml
    POINT_CLOUD_RANGE: [0, -39.68, -3, 69.12, 39.68, 1]
    DATA_PROCESSOR:
        - NAME: mask_points_and_boxes_outside_range
          REMOVE_OUTSIDE_BOXES: True

        - NAME: shuffle_points
          SHUFFLE_ENABLED: {
            'train': True,
            'test': False
          }

        - NAME: transform_points_to_voxels
          VOXEL_SIZE: [0.16, 0.16, 4]
          MAX_POINTS_PER_VOXEL: 32
          MAX_NUMBER_OF_VOXELS: {
            'train': 16000,
            'test': 40000
          }
    DATA_AUGMENTOR:
        DISABLE_AUG_LIST: ['placeholder']
        AUG_CONFIG_LIST:
            - NAME: gt_sampling
              USE_ROAD_PLANE: True
              DB_INFO_PATH:
                  - kitti_dbinfos_train.pkl
              PREPARE: {
                 filter_by_min_points: ['Car:5', 'Pedestrian:5', 'Cyclist:5'],
                 filter_by_difficulty: [-1],
              }

              SAMPLE_GROUPS: ['Car:15','Pedestrian:15', 'Cyclist:15']
              NUM_POINT_FEATURES: 4
              DATABASE_WITH_FAKELIDAR: False
              REMOVE_EXTRA_WIDTH: [0.0, 0.0, 0.0]
              LIMIT_WHOLE_SCENE: False

            - NAME: random_world_flip
              ALONG_AXIS_LIST: ['x']

            - NAME: random_world_rotation
              WORLD_ROT_ANGLE: [-0.78539816, 0.78539816]

            - NAME: random_world_scaling
              WORLD_SCALE_RANGE: [0.95, 1.05]

MODEL:
    NAME: PointPillar

    VFE:
        NAME: PillarVFE
        WITH_DISTANCE: False
        USE_ABSLOTE_XYZ: True
        USE_NORM: True
        NUM_FILTERS: [64]

    MAP_TO_BEV:
        NAME: PointPillarScatter
        NUM_BEV_FEATURES: 64

    BACKBONE_2D:
        NAME: BaseBEVBackbone
        LAYER_NUMS: [3, 5, 5]
        LAYER_STRIDES: [2, 2, 2]
        NUM_FILTERS: [64, 128, 256]
        UPSAMPLE_STRIDES: [1, 2, 4]
        NUM_UPSAMPLE_FILTERS: [128, 128, 128]

    DENSE_HEAD:
        NAME: CenterHeadMulti
        CLASS_AGNOSTIC: False

        USE_MULTIHEAD: True
        SHARED_CONV_NUM_FILTER: 64

        RPN_HEAD_CFGS: [
        {
          'HEAD_CLS_NAME': ['Car', 'Pedestrian', 'Cyclist'],
        },
#        {
#          'HEAD_CLS_NAME': ['Pedestrian'],
#        },
#        {
#          'HEAD_CLS_NAME': ['Cyclist'],
#        },
        ]

        USE_AUXILIARY_REG: corner_cls   # ['point_counts', 'corner_cls']
        SEPARATE_REG_CONFIG:
          NUM_MIDDLE_FILTER: [64]
          NUM_MIDDLE_KERNEL: [3]
          FINAL_KERNEL: 1
          REG_LIST: ['offset:2', 'height:1', 'size:3', 'orientation:2']

        # some center_net super_param
        TARGET_ASSIGNER_CONFIG:
            MAP_STRIDE: 2
            ORIENTATION_ENCODING_TYPE: 2sin_cos
            OFFSET_RADIUS: 0
            HEATMAP_ENCODING_TYPE: car_shape   # Optional ['umich_gaussian', 'car_shape', 'points_count']
            GAUSS_OVERLAP: 0.1
            GAUSS_MIN_RADIUS: 2

        LOSS_CONFIG:
            USE_BalancedL1Loss: False
            USE_ONENET: True
            LOSS_WEIGHTS: {
                'hm_weight': 1.0,
                'offset_weight': 1.0,
                'height_weight': 1.0,
                'size_weight': 1.0,
                'orientation_weight': 1.0,
                'point_counts_weight': 0.5,
                'corner_cls_weight': 0.5
            }

        POST_CONFIG:
            USE_MAXPOOL: False
            USE_CIRCLE_NMS: False
            USE_IOU_NMS: True

            MIN_RADIUS: [4, 0.25, 0.55]  # [Car', 'Pedestrian', 'Cyclist']
            MAX_PRE_IMG: 100
            MAX_POST: 33
            SCORE_THRESHOLD: 0.1

            NMS_CONFIG:
                MULTI_CLASSES_NMS: False
                NMS_TYPE: nms_gpu
                NMS_THRESH: 0.01
                NMS_PRE_MAXSIZE: 4096
                NMS_POST_MAXSIZE: 500


    POST_PROCESSING:
        USED_CENTER_POST: True
        RECALL_THRESH_LIST: [0.3, 0.5, 0.7]
        EVAL_METRIC: kitti


OPTIMIZATION:
    BATCH_SIZE_PER_GPU: 4
    NUM_EPOCHS: 80

    OPTIMIZER: adam_onecycle
    LR: 0.003
    WEIGHT_DECAY: 0.01
    MOMENTUM: 0.9

    MOMS: [0.95, 0.85]
    PCT_START: 0.4
    DIV_FACTOR: 10
    DECAY_STEP_LIST: [35, 45]
    LR_DECAY: 0.1
    LR_CLIP: 0.0000001

    LR_WARMUP: False
    WARMUP_EPOCH: 1

    GRAD_NORM_CLIP: 10